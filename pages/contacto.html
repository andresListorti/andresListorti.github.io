  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contacta con Genaro para dejar tu mensaje. Completa el formulario con tu nombre, correo electrónico y comentario. Únete a nuestras redes sociales para estar al tanto de las últimas tendencias en calzado de cuero y moda.">
    <meta name="keywords" content="Formulario de contacto, Mensaje, Nombre, Correo electrónico, Comentario, Deja tu mensaje, Comunicación, Genaro, Redes sociales, Zapatos de cuero, Indumentaria de cuero , Calzado de calidad, Moda de cuero, Calzado para hombre, Calzado para mujer, ultimas tendencias en calzado, Colección de zapatos, Estilo y confort, Accesorios de moda">

    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Inicio Header-->
    <header>
      <div class="logo">
        <a href="../index.html">Genaro</a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="../index.html#colecciones">Colecciones</a></li>
          <li><a href="./acceso.html">Acceso</a></li>
          <li><a href="#">Contacto</a></li>
          <li class="cart">
            <a href="./carro.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>
      <nav class="nav__burger">
        <i class="fa-solid fa-bars"></i>
        <div class="select__wrapper">
          <div id="nav-select" class="nav-links">
            <section>
              <a href="../index.html#colecciones">Colecciones</a>
            </section>
            <section><a href="./acceso.html">Acceso</a></section>
            <section><a href="./contacto.html">Contacto</a></section>
            <section class="cart">
              <a href="./carro.html">Carrito</a>
            </section>
          </div>
        </div>
      </nav>
    </header>
    <!-- Fin Header -->

    <h2>Contacto</h2>
    <!-- Inicio Contacto -->
    <main class="contacto">
      <form
        action="/routes/contact"
        method="POST"
        enctype="application/x-www-form-urlencoded"
        target="_self"
        class="form"
        id="form__ingreso"
      >
        <h3>Dejanos tu mensaje</h3>
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Nombre </label>
          <input
            type="name"
            class="form-control"
            id="exampleInputName1"
            aria-describedby="nameHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Correo Electronico
          </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            required
          />
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2"></label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
    <!-- Fin Contacto -->
    <!-- Inicio Footer -->
    <footer class="footer">
      <div class="redes">
        <a href="https://www.facebook.com/">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://web.whatsapp.com/"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
      </div>
      <p class="footer__copy">Todos los derechos reservados 2024 - Genaro ©</p>
      <a href="#" class="subir"><i class="fa-solid fa-up-long"></i></a>
    </footer>
    <!-- Fin Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
