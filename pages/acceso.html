<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genaro | Acceso</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Inicio Header-->
    <header>
      <div class="logo">
        <a href="../index.html">Genaro</a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="./productos.html">Colecciones</a></li>
          <li><a href="#">Acceso</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li class="cart">
            <a href="./carro.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Fin Header -->
    <!-- Inicio Main  -->
    <h2>Inicio de sesión</h2>
    <main class="login">
      <!-- Inicio Login -->
      <div class="form">
        <form action="/auth/login" method="POST" enctype="application/x-www-form-urlencoded" target="_self">
          <div class="form__input">
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required/>
          </div>
          <div class="form__input">
            <label for="pass">Contraseña </label>
            <input type="password" id="pass" name="pass" required />
          </div>
          <div>
            <input class="submit" type="submit" value="Ingresar" />
            <label>
              <input class="check" type="checkbox" id="recordarme" name="recordarme"/>Recordarme
            </label>
          </div>  
          <!-- <a class="link" href="#">Olvidé mi contraseña</a> -->
          <a class="link" href="./registro.html">Crear cuenta</a>
        </form>
      </div>
        <!-- Fin Login -->
    </main>
    <!-- Fin Main -->
    <!-- Inicio Footer -->
    <footer class="footer">
      <div class="redes">
        <a href="https://www.facebook.com/">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://web.whatsapp.com/"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
      </div>
      <p class="footer__copy">Todos los derechos reservados 2024 - Genaro ©</p>
      <a href="#" class="subir"><i class="fa-solid fa-up-long"></i></a>
    </footer>
    <!-- Fin Footer -->
  </body>
</html>
