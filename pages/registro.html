<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crea tu cuenta en Genaro y accede a las últimas tendencias en calzado de calidad para hombres y mujeres. Completa el formulario de registro en línea de manera segura y protege tus datos. ¡Únete hoy!">
    <meta name="keywords" content="Registro de usuarios, Crear cuenta, Registro en línea, Formulario de registro, Registro de nuevos usuarios, Cuenta de usuario, Registrarse, Acceso seguro, Protección de datos, Términos y condiciones, Zapatos de cuero, Indumentaria de cuero , Calzado de calidad, Moda de cuero, Calzado para hombre, Calzado para mujer, ultimas tendencias en calzado, Colección de zapatos, Estilo y confort, Accesorios de moda">
    <title>Genaro | Registro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Inicio Header-->
    <header>
      <div class="logo">
        <a href="../index.html">Genaro</a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="../index.html#colecciones">Colecciones</a></li>
          <li><a href="./acceso.html">Acceso</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li class="cart">
            <a href="./carro.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>
      <nav class="nav__burger">
        <i class="fa-solid fa-bars"></i>
        <div class="select__wrapper">
          <div id="nav-select" class="nav-links">
            <section>
              <a href="../index.html#colecciones">Colecciones</a>
            </section>
            <section><a href="./acceso.html">Acceso</a></section>
            <section><a href="./contacto.html">Contacto</a></section>
            <section class="cart">
              <a href="./carro.html">Carrito</a>
            </section>
          </div>
        </div>
      </nav>
    </header>
    <!-- Fin Header -->
    <h2>Crea tu cuenta</h2>
    <!-- Inicio Main  -->
    <main class="registro">
      <!-- Inicio Registro -->
      <div class="form">
        <div class="container">
          <section class="register">
            <form
              class="formReg"
              action="/auth/register"
              method="POST"
              enctype="application/x-www-form-urlencoded"
            >
              <label class="label col-1" for="nombre">Nombre</label>
              <input
                class="input__text col-2"
                type="text"
                id="nombre"
                name="nombre"
                required
              />

              <label class="label col-1" for="apellido">Apellido:</label>
              <input
                class="input__text col-2"
                type="text"
                id="apellido"
                name="apellido"
                required
              />

              <label class="label col-1" for="email">Email:</label>
              <input
                class="input__text col-2"
                type="email"
                id="email"
                name="email"
                required
              />

              <label class="label col-1" for="pass">Contraseña:</label>
              <input
                class="input__text col-2"
                type="password"
                id="pass"
                name="pass"
                required
              />

              <label class="label col-1" for="pass2">Repita Contraseña:</label>
              <input
                class="input__text col-2"
                type="password"
                id="pass2"
                name="pass2"
                required
              />

              <input class="submit reg col-1" type="submit" value="Registrar" />
              <label class="aceptoTerminos">
                <input
                  class="check"
                  type="checkbox"
                  id="aceptoTerminos"
                  name="aceptoTerminos"
                  required
                />
                Acepto Términos y Condiciones
              </label>
            </form>
          </section>
        </div>
      </div>

      <!-- Fin Registro -->
    </main>
    <!-- Fin Main -->
    <!-- Inicio Footer -->
    <footer class="footer">
      <div class="redes">
        <a href="https://www.facebook.com/">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://web.whatsapp.com/"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
      </div>
      <p class="footer__copy">Todos los derechos reservados 2024 - Genaro ©</p>
      <a href="#" class="subir"><i class="fa-solid fa-up-long"></i></a>
    </footer>
    <!-- Fin Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
